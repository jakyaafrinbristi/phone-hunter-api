<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-3xl">Hunting phone</h2>

    </header>
    <main class="container mx-auto mt-8">
        <section>
            <input type="text" placeholder="search...." id="input-field"
                class="input input-bordered w-full max-w-xs p-4 m-4" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

        </section>
        <section>
            <div class="text-center my-10 hidden" id="toggle-spinner">
                <span class="loading loading-spinner text-accent"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
            </div>
            <div id="show-all-button" class="hidden my-10 text-center">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>



        </section>
        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
   
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
               <div id="phone-modal-container">
               
            

               </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
</body>

</html>
